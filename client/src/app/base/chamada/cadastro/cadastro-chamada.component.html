<div class="p-3 mb-2 bg-secondary text-white">CHAMADA</div>
<p-growl [(value)]="msgs"></p-growl>
<div class="panel-body">
	<div class="p-2 ml-4">
		<form role="form">
			<div class="form-group row">
				<label for="nome" class="col-sm-2 col-form-label">* Nome</label>
				<div class="col-sm-4">
					<input type="text" [(ngModel)]="chamada.nome" name="nome" id="nome" maxlength="256" pInputText/>
				</div>
			</div>
			<div class="form-group row">
				<label for="data" class="col-sm-2 col-form-label">* Data</label>
				<div class="col-sm-4">
					<p-calendar [locale]="configCalendario" yearRange="1900:2019" [monthNavigator]="true" [yearNavigator]="true" [style]="{'margin-right':'50px'}"
								[(ngModel)]="chamada.data" name="data" id="data" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
				</div>
			</div>
			<div class="form-group row">
				<label for="duracao" class="col-sm-2 col-form-label">* Duração</label>
				<div class="col-sm-4">
					<p-inputMask [(ngModel)]="chamada.duracao" mask="99:99:99" name="duracao" id="duracao"></p-inputMask>
				</div>
			</div>
			<div class="form-group row">
				<label for="descricao" class="col-sm-2 col-form-label">* Descrição</label>
				<div class="col-sm-4">
                <textarea [rows]="5" name="descricao" [(ngModel)]="chamada.descricao" maxlength="2048" [cols]="40" pInputTextarea autoResize="autoResize"
						  id="descricao"></textarea>
				</div>
			</div>

			<div class="form-group hidden-xs-down">
				<div class="row row justify-content-end">
					<div class="col-2">
						<button pButton (click)="voltarTelaPrincipal()" type="button" label="Voltar" class="ui-button-secondary" style="width:150px;"></button>
					</div>
					<div class="col-8">
						<button pButton [disabled]="!chamada.nome || !chamada.data || !chamada.duracao || !chamada.descricao" (click)="salvar()" type="button" label="Salvar"
								style="width:150px;"></button>
					</div>
				</div>
			</div>

			<div class="form-group hidden-sm-up">
				<div class="row justify-content-around">
					<div class="col-6">
						<button pButton (click)="voltarTelaPrincipal()" type="button" label="Voltar" class="ui-button-secondary" style="width:150px;"></button>
					</div>
					<div class="col-6">
						<button pButton [disabled]="!chamada.nome || !chamada.data || !chamada.duracao || !chamada.descricao" (click)="salvar()" type="button" label="Salvar"
								style="width:150px;"></button>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>
